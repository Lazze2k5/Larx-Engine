<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        
        <title>LARX 0.01</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    
    <body> 
        <div id="viewport">
            <div id="fullscreen" class="box">Fullscreen</div>
            <div id="info" class="box"></div>
            <div id="fps" class="box"></div>
            
            <div class="box interactions">
                <h2>Interactions</h2>
                <ul>
                    <li>MOUSE RIGHT > Rotate camera</li>
                    <li>MOUSE SCROLL > Zoom In/Out</li>
                    <li>W, A, S, D > Move Camera</li>
                    <li>Rocks and crates are selectable</li>
                </ul>
            </div>
            
            <canvas class="renderTarget"></canvas>
        </div>
    </body>
    
    <!-- DIST -->
    <script src="js/dist/q.js"></script>
    <script src="js/dist/gl-matrix.js"></script>
    
    <!-- ENGINE -->
    <script src="js/viewport.js"></script>
    
    <script src="js/gl/larx.js"></script>
    <script src="js/gl/matrix.js"></script>
    <script src="js/gl/shaders.js"></script>
    <script src="js/gl/camera.js"></script>
    <script src="js/gl/model.js"></script>
    
    <script src="js/game/gameLoop.js"></script>
    <script src="js/game/mousePicker.js"></script>
    <script src="js/game/cursor.js"></script>
    <script src="js/game/terrain.js"></script>
    <script src="js/game/water.js"></script>
    
    <script src="js/shaders/defaultShader.js"></script>
    <script src="js/shaders/waterShader.js"></script>
    <script src="js/shaders/mouseShader.js"></script>
    <script src="js/shaders/cursorShader.js"></script>
    
    <!-- DEMO -->
    <script src="demo.js"></script>
</html>
