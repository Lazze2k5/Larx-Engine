<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        
        <title>LARX 0.01</title>
        <link href="style.css" rel="stylesheet" />
                
        <!-- DIST -->
        <script src="/js/dist/q.js"></script>
        <script src="/js/dist/gl-matrix.js"></script>
        
        <!-- SCRIPTS -->
        <script src="/js/viewport.js"></script>
        
        <script src="/js/gl/engine.js"></script>
        <script src="/js/gl/matrix.js"></script>
        <script src="/js/gl/shaders.js"></script>
        <script src="/js/gl/camera.js"></script>
        <script src="/js/gl/model.js"></script>
        
        <script src="/js/gameLoop.js"></script>
        <script src="/js/terrain.js"></script>
        <script src="/js/water.js"></script>
        
        <script src="/js/shaders/defaultShader.js"></script>
        <script src="/js/shaders/waterShader.js"></script>
    </head>
    
    <body> 
        <div id="viewport">
            <div id="fullscreen">Fullscreen</div>
            <canvas class="renderTarget"></canvas>
        </div>
    </body>
    
    <!-- INITIALIZATION -->
    <script>
        
        
        
        mTrees = [];
        
        var vp = new Viewport();
        var engine = new Engine(vp, init);
        var gameLoop = new GameLoop();
        var defaultShader, waterShader;
        var gl;
        
        var terrain = new Terrain();
        var water = new Water();
        var mTrees, mWater, mTerrain;
        
        function init() {
            
            initShaders()
                .then(initTerrain)
                .then(initWater)
                .then(initTrees)
                .then(function() {
                    console.log('START')
                    gameLoop.start(40, doLogic, render);
                })
                .catch(function(err) {
                    console.error(err);
                })
        }
        
        function initShaders() {
            gl = engine.get();
            
            defaultShader = new DefaultShader(gl);
            waterShader = new WaterShader(gl);
            
            return Q.all([
                defaultShader.load(gl),
                waterShader.load(gl)
            ]);            
        }
        
        function initTerrain() {
            var deferred = Q.defer();
            
            terrain.generatefromImage(gl, '/heightmaps/test.jpg', 6, 1.0, 1)              
                .then(function(t) {
                    mTerrain = t;
                    mTerrain.model.shininess = 4.0;
                    mTerrain.model.specularWeight = 0.35;  
                    
                    deferred.resolve(true);
                });
                
            return deferred.promise;
        }
        
        function initWater() {
            var quality = 2;
            var deferred = Q.defer();
            var tiles = Math.floor((mTerrain.size - 2) / quality);
            
            water.generate(waterShader, tiles, quality).then(function(w) {
                mWater = w;
                deferred.resolve(true);
            });
            
            return deferred.promise;
        }
        
        function initTrees() {
            var deferred = Q.defer();
            
            gl.model.load('tree').then(function(model) {
                model.shininess = 3.0;
                model.specularWeight = 0.8;
                
                
                while(mTrees.length < 500) {
                    var tree = gl.model.clone(model);
                    
                    tree.x = Math.random() * (mTerrain.size - 2) - ((mTerrain.size - 2) / 2);
                    tree.z = Math.random() * (mTerrain.size - 2) - ((mTerrain.size - 2) / 2);
                    tree.y = terrain.getElevationAtPoint(mTerrain, tree.x, tree.z);
                    
                    if(tree.y >= 0.2) {
                        gl.model.rotate(tree, Math.random() * Math.PI);
                        mTrees.push(tree);
                    }
                }
                
                deferred.resolve(true);
            });
            
            return deferred.promise;
        }
        
        function doLogic(time) {
            keyboard();
            mouse();
            
            water.update(mWater, time);
        }
        
        function render() {
            engine.render(function() {
                defaultShader.use();
                
                for(var i = 0; i < mTrees.length; i ++) {
                    gl.matrix.setIdentity();
                    gl.matrix.translate([mTrees[i].x, mTrees[i].y, mTrees[i].z]);
                    gl.matrix.setUniforms(defaultShader);
                    
                    gl.model.render(mTrees[i], defaultShader);
                }
                
                gl.matrix.setIdentity();
                gl.matrix.setUniforms(defaultShader);
                gl.model.render(mTerrain.model, defaultShader);
                
                waterShader.use();
                gl.matrix.setIdentity();
                gl.matrix.setUniforms(waterShader);
                gl.model.render(mWater.model, waterShader);
            });
        }
        
        function keyboard() {
            if(vp.keyDown('W')) { gl.camera.move( 0.0,  0.5); }
            if(vp.keyDown('S')) { gl.camera.move( 0.0, -0.5); }
            if(vp.keyDown('A')) { gl.camera.move(-0.5,  0.0); }
            if(vp.keyDown('D')) { gl.camera.move( 0.5,  0.0); }
        }
        
        function mouse() {
            if(vp.mouse.buttons.right || vp.mouse.touchDown) {               
                gl.camera.rotate(vp.mouse.deltaX / 3.0, vp.mouse.deltaY / 3.0);
            }
            
            if(vp.mouse.wheelDelta !== 0) {
                gl.camera.zoom(-vp.mouse.wheelDelta * 2);
            }
            
            vp.resetDelta();
        }
        
        document.getElementById('fullscreen').onclick = function() {
            vp.toggleFullscreen();
        };
            
    </script>
</html>
