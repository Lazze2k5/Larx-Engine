<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		
		<title>LARX 0.01</title>
		<link href="style.css" rel="stylesheet" />
	</head>
	
	<body> 
		<div id="viewport">
			<div id="topBar" class="top-bar">
				<div id="fullscreenButton" class="ui-icon fullscreen"></div>
				<div id="settingsButton" class="ui-icon settings"></div>
				<div id="infoButton" class="ui-icon info"></div>
				
				<div id="fps" class="fps"></div>
			</div>
			<div id="infoOverlay" class="overlay hide">
				<section class="content">
					<h1>Larx Engine</h1>
					<p>An open source low poly, flat shading and texture free WebGL and ECMA Script 6 game engine.</p>
					<p>Created by Lars Jarlvik, contact: lars.jarlvik@gmail.com</p>
					<p><a href="https://github.com/Lazze2k5/Larx-Engine">Visit on GitHub</a></p>
					
					<a id="closeInfoButton" class="button marginTop">CLOSE</a>
				</section>
			</div>
			<div id="settingsOverlay" class="overlay hide">
				<section class="content">
					<h1>Settings</h1>
					<label class="setting">
						<span class="label">Antialiasing</span>
						<select id="renderModeSetting">
							<option value="0">None</option>
							<option value="1">FXAA</option>
						</select>
					</label>
					<label class="setting">
						<span class="label">View distance</span>
						<select id="viewDistanceSetting">
							<option value="300">Short</option>
							<option value="500">Medium</option>
							<option value="700">Long</option>
						</select>
					</label>
					<label class="setting">
						<span class="label">Shadows</span>
						<select id="shadowsSetting">
							<option value="0">None</option>
							<option value="1">Low Quality</option>
							<option value="2">Medium Quality</option>
							<option value="3">High Quality</option>
						</select>
					</label>
					<h2>Water</h2>
					<label class="setting">
						<span class="label">Detail</span>
						<select id="waterDetailSetting">
							<option value="0">Low</option>
							<option value="1">Medium</option>
							<option value="2">High</option>
						</select>
					</label>
					<label class="setting">
						<span class="label">Reflection</span>
						<select id="waterReflectionSetting">
							<option value="1">On</option>
							<option value="0">Off</option>
						</select>
					</label>
					<label class="setting">
						<span class="label">Refraction</span>
						<select id="waterRefractionSetting">
							<option value="1">On</option>
							<option value="0">Off</option>
						</select>
					</label>
					<label class="setting">
						<span class="label"></span>
						<a id="closeSettingsButton" class="button marginTop">CLOSE</a>
						<a id="applySettingsButton" class="button marginTop">APPLY</a>
					</label>
				</section>
			</div>
			
			<canvas class="renderTarget"></canvas>
		</div>
		
		<!-- DEPENDENCIES -->
		<script src="js/dependencies/gl-matrix.js"></script>
		
		<!-- ENGINE -->
		<script src="js/src/larx.js"></script>
		<script src="js/src/gl/math.js"></script>
		<script src="js/src/gl/viewport.js"></script>
		<script src="js/src/gl/matrix.js"></script>
		<script src="js/src/gl/shaders.js"></script>
		<script src="js/src/gl/camera.js"></script>
		<script src="js/src/gl/model.js"></script>
		<script src="js/src/gl/modelBlock.js"></script>
		<script src="js/src/gl/framebuffer.js"></script>
		<script src="js/src/gl/frustum.js"></script>
		<script src="js/src/gl/shadows.js"></script>
		<script src="js/src/gl/postProcessing.js"></script>
		
		<script src="js/src/game/gameLoop.js"></script>
		<script src="js/src/game/mousePicker.js"></script>
		<script src="js/src/game/cursor.js"></script>
		<script src="js/src/game/terrain.js"></script>
		<script src="js/src/game/water.js"></script>
		<script src="js/src/game/decorations.js"></script>
		<script src="js/src/game/sky.js"></script>
		
		<script src="js/src/shaders/defaultShader.js"></script>
		<script src="js/src/shaders/waterShader.js"></script>
		<script src="js/src/shaders/mouseShader.js"></script>
		<script src="js/src/shaders/shadowShader.js"></script>
		<script src="js/src/shaders/cursorShader.js"></script>
		<script src="js/src/shaders/skyShader.js"></script>
		<script src="js/src/shaders/postProcessingShader.js"></script>
		
		<!-- DEMO -->
		<script src="demo/settings.js"></script>
		<script src="demo/config.js"></script>
		<script src="demo/input.js"></script>
		<script src="demo/ui.js"></script>
		<script src="demo/main.js"></script>

			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

	</body>
</html>
